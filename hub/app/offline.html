<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CoWorkHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5e1;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background: #0ea5e9;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background: #0284c7;
    }

    .tips {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tips h3 {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 15px;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      color: #cbd5e1;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .tips li:before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry â€“ cached content will still be available.</p>
    
    <button class="button" onclick="location.reload()">Try Again</button>

    <div class="tips">
      <h3>What you can do:</h3>
      <ul>
        <li>Check your internet connection</li>
        <li>Try connecting to WiFi</li>
        <li>View previously accessed pages</li>
        <li>Return when you're online</li>
      </ul>
    </div>
  </div>
</body>
</html>
